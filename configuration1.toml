#Dont print a new line at the start if the prompt
add_newline = false

#Make a single line insted of two lines
# [line_break]
# disabled = true

#Replace the ">" symbol with any other symbol
#name of the module we are configuring is character


[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
error_symbol = "[🐧 ✖](bold red)"
success_symbol = "[🐧 🡪](bold green)"


[cmd_duration]
min_time = 10_000                    # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[ $path]($style)[$lock_symbol]($lock_style)"

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = true
format = "[$hostname]($style)"
trim_at = "-"
style = "bold dimmed white"
disabled = false

[julia]
format = "[ $symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = false

[python]
disabled = false
format = "[ via ($virtualenv)]($style) [🐍 $version](bold green) "
style = "yellow"
symbol = "🐍 "

[rust]
format = "[ $symbol$version]($style) "
style = "bold green"

[c]
format = " via [$symbol ($version )]($style)"
symbol = "𝗖"
style = "#A1A9A8"
detect_extensions = ["c", "h"]



[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[typst]
format = "[ $symbol($version)]($style)"
style = "bold #239dae"

[username]
style_user = "bold dimmed blue"
show_always = false

[nodejs]
format = " via [🤖 $version](bold green) "
